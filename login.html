<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MUSDA Church</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: linear-gradient(to right, #eff6ff, #f8fafc); /* blue-50 to gray-50 */
    }
    .form-control:focus {
      outline: none;
      border-color: #2563eb; /* blue-600 */
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    .login-btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 sm:px-6 bg-gradient-to-r from-blue-50 to-gray-50">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 border border-gray-200">
    <!-- Logo & Title -->
    <div class="flex flex-col items-center mb-6">
      <!-- Replace with local asset if needed: src="assets/logo.png" -->
      <img src="https://sdawebguy.com/genesis/wp-content/uploads/logo-meaning-1.png" class="h-12 mb-2" alt="SDA Logo">
      <h1 class="text-2xl font-bold text-blue-800">MUSDA Church Login</h1>
      <p class="text-sm text-gray-600 mt-1">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form action="dashboard.php" method="POST" class="space-y-5">
      <!-- Email -->
      <div class="relative">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
          <i class="bi bi-envelope text-gray-400 text-sm mr-2"></i>
          <input type="email" id="email" name="email" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
          <i class="bi bi-lock text-gray-400 text-sm mr-2"></i>
          <input type="password" id="password" name="password" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="login-btn w-full bg-blue-800 hover:bg-blue-900 text-white font-medium py-2 rounded-md transition duration-300 flex items-center justify-center">
        <i class="bi bi-box-arrow-in-right mr-2"></i> Login
      </button>

      <!-- Footer Actions -->
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <a href="#" class="text-blue-700 hover:underline">Forgot Password?</a>
        <a href="#" class="text-blue-700 hover:underline">Request Access</a>
      </div>
    </form>

    <!-- Back Home -->
    <div class="mt-6 text-center text-sm">
      <a href="index.html" class="text-blue-700 hover:underline"><i class="bi bi-house-door mr-1"></i> Back to Home</a>
    </div>
  </div>

</body>
</html>
