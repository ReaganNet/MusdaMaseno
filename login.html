<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MUSDA Church</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-image: linear-gradient(to right, #eff6ff, #f8fafc); /* blue-50 to gray-50 */
    }
    .form-control:focus {
      outline: none;
      border-color: #2563eb; /* blue-600 */
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    .login-btn:hover,
    .register-btn:hover,
    .cancel-btn:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 sm:px-6 bg-gradient-to-r from-blue-50 to-gray-50">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6 border border-gray-200">

    <div class="flex flex-col items-center mb-6">
      <!-- Replace with local asset if needed: src="assets/logo.png" -->

      <h1 class="text-2xl font-bold text-blue-800">MUSDA Church Login</h1>
      <p class="text-sm text-gray-600 mt-1">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form action="admin.html" method="POST" class="space-y-5">
      <!-- Email -->
      <div class="relative">
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">

      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
        <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">

      <!-- Submit Button -->
      <button type="submit" class="login-btn w-full bg-blue-800 hover:bg-blue-900 text-white font-medium py-2 rounded-md transition duration-300 flex items-center justify-center">

      <!-- Footer Actions -->
      <div class="flex justify-between text-sm text-gray-600 mt-4">

    <!-- Back Home -->
    <div class="mt-6 text-center text-sm">
      <a href="index.html" class="text-blue-700 hover:underline"><i class="bi bi-house-door mr-1"></i> Back to Home</a>
    </div>
  </div>

  <!-- Registration Modal -->
  <div id="register-modal" class="modal">
    <div class="modal-content w-full max-w-md bg-white shadow-lg rounded-xl p-6 border border-gray-200">
      <!-- Modal Header -->
      <div class="flex flex-col items-center mb-6">
        <h2 class="text-xl font-bold text-blue-800">Request Access</h2>
        <p class="text-sm text-gray-600 mt-1">Register to join MUSDA Church</p>
      </div>

      <!-- Registration Form -->
      <form action="register.php" method="POST" class="space-y-5">
        <!-- Full Name -->
        <div class="relative">
          <label for="full-name" class="text-sm font-medium text-gray-700">Full Name</label>
          <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
            <i class="bi bi-person text-gray-400 text-sm mr-2"></i>
            <input type="text" id="full-name" name="full_name" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="Enter full name" required>
          </div>
        </div>

        <!-- Residential Area -->
        <div class="relative">
          <label for="residential-area" class="text-sm font-medium text-gray-700">Residential Area</label>
          <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
            <i class="bi bi-house text-gray-400 text-sm mr-2"></i>
            <input type="text" id="residential-area" name="residential_area" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="Enter residential area" required>
          </div>
        </div>

        <!-- Registration Number -->
        <div class="relative">
          <label for="registration-number" class="text-sm font-medium text-gray-700">Registration Number</label>
          <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
            <i class="bi bi-card-text text-gray-400 text-sm mr-2"></i>
            <input type="text" id="registration-number" name="registration_number" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="Enter registration number" required>
          </div>
        </div>

        <!-- Course -->
        <div class="relative">
          <label for="course" class="text-sm font-medium text-gray-700">Course</label>
          <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
            <i class="bi bi-book text-gray-400 text-sm mr-2"></i>
            <input type="text" id="course" name="course" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="Enter course" required>
          </div>
        </div>

        <!-- Email -->
        <div class="relative">
          <label for="register-email" class="text-sm font-medium text-gray-700">Email</label>
          <div class="flex items-center border border-gray-300 rounded-md px-3 py-2 mt-1 focus-within:ring-2 focus-within:ring-blue-600">
            <i class="bi bi-envelope text-gray-400 text-sm mr-2"></i>
            <input type="email" id="register-email" name="email" class="form-control w-full bg-transparent focus:outline-none text-gray-800 placeholder-gray-400" placeholder="you@example.com" required>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4">
          <button type="submit" class="register-btn w-full bg-blue-800 hover:bg-blue-900 text-white font-medium py-2 rounded-md transition duration-300 flex items-center justify-center">
            <i class="bi bi-person-plus mr-2"></i> Submit
          </button>
          <button type="button" id="cancel-register" class="cancel-btn w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 rounded-md transition duration-300 flex items-center justify-center">
            <i class="bi bi-x-circle mr-2"></i> Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

</body>
<script>
  try {
    // Modal toggle logic
    const requestAccessLink = document.getElementById('request-access');
    const registerModal = document.getElementById('register-modal');
    const cancelButton = document.getElementById('cancel-register');

    // Open modal
    requestAccessLink.addEventListener('click', (e) => {
      e.preventDefault();
      registerModal.classList.add('active');
    });

    // Close modal on Cancel button
    cancelButton.addEventListener('click', () => {
      registerModal.classList.remove('active');
    });

    // Close modal when clicking outside
    registerModal.addEventListener('click', (e) => {
      if (e.target === registerModal) {
        registerModal.classList.remove('active');
      }
    });
  } catch (error) {
    console.error('JavaScript error:', error);
  }
</script>
</html>
