<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MUSDA Church</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background-image: linear-gradient(to right, #e0f2fe, #f8fafc);
    }
    .form-control:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-8">
    <!-- Logo & Title -->
    <div class="flex flex-col items-center mb-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Seventh-day_Adventist_Church_logo.svg/200px-Seventh-day_Adventist_Church_logo.svg.png" class="h-16 mb-2" alt="SDA Logo">
      <h1 class="text-2xl font-bold text-blue-800">MUSDA Church Login</h1>
      <p class="text-sm text-gray-500">Welcome back, please sign in</p>
    </div>

    <!-- Login Form -->
    <form action="dashboard.php" method="POST" class="space-y-6">
      <!-- Email -->
      <div class="relative">
        <label class="text-sm font-semibold text-gray-700">Email</label>
        <div class="flex items-center border rounded-md px-3 mt-1 bg-gray-100 focus-within:ring-2 ring-blue-600">
          <i class="bi bi-envelope text-gray-500 mr-2"></i>
          <input type="email" name="email" class="w-full py-2 bg-transparent focus:outline-none" placeholder="you@example.com" required>
        </div>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="text-sm font-semibold text-gray-700">Password</label>
        <div class="flex items-center border rounded-md px-3 mt-1 bg-gray-100 focus-within:ring-2 ring-blue-600">
          <i class="bi bi-lock text-gray-500 mr-2"></i>
          <input type="password" name="password" class="w-full py-2 bg-transparent focus:outline-none" placeholder="Enter password" required>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 rounded transition duration-300">
        <i class="bi bi-box-arrow-in-right mr-2"></i> Login
      </button>

      <!-- Footer Actions -->
      <div class="flex justify-between text-sm text-gray-600 mt-4">
        <a href="#" class="hover:underline">Forgot Password?</a>
        <a href="#" class="hover:underline">Request Access</a>
      </div>
    </form>

    <!-- Back Home -->
    <div class="mt-6 text-center text-sm">
      <a href="index.html" class="text-blue-700 hover:underline"><i class="bi bi-house-door"></i> Back to Home</a>
    </div>
  </div>

</body>
</html>
